<!DOCTYPE html>
<html lang="en">
    <head>
      
      <title>CSS Login Panel</title>
      <link href="style2.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <section>
            <div class="box">
                <div class="form">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Username">
                            <img src="user.png" width="20" height="20">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password">
                            <img src="lock.png" width="20" height="20">
                        </div>
                        <label class="remember"><input type="checkbox"> Remember Me</label>    
                        <div class="inputBox">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                    <p>Forget <a href="#">Password</a></p>
                    <p>Need an <a href="#">Account</a></p>
                </div>
            </div>
        </section>
    </body>

</html>
